<div class="container">
    <h2>Projetos desenvolvidos</h2>
    <ul>
        @for (item of arrayProjects(); track $index) {
            <li>
                <button (click)="openDialog(item)">
                    <img 
                     [src]="item.src"
                     [alt]="item.alt"
                     [attr.width]="item.with"
                     [attr.height]="item.height"
                     loading="lazy"
                     />
                </button>
            </li>
        }
    </ul>
</div>
